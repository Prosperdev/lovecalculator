                    <p id="aitype" onclick="opendiv()"></p>

                        const textToType = `Valentine love calculator`;
                        const typingSpeed = 60;

                        function typeText() {
                            const typingDiv = document.getElementById('aitype');

                                index++;

                                }
                            }

                            type();
                        }
